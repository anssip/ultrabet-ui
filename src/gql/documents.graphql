fragment Event on Event {
    id
    externalId
    name
    startTime
    homeTeamName
    awayTeamName
    sport {
        id
        key
        title
        description
        active
        group
        hasOutrights
    }
    isLive
    completed
    markets {
        id
        isLive
        name
        source
        lastUpdated
        options {
            id
            name
            odds
        }
    }
    scoreUpdates {
        id
        name
        score
    }
}

query ListEvents {
    listEvents {
        ...Event
    }
}

query ListLiveEvents {
    listLiveEvents {
        ...Event
    }
}

subscription marketOptionUpdates {
    liveMarketOptionsUpdated {
        id
        name
        odds
        lastUpdated
    }
}

subscription scoreUpdates {
    eventScoresUpdated {
        ...Event
    }
}

subscription eventStatusUpdates {
    eventStatusUpdated {
        ...Event
    }
}