fragment Event on Event {
    id
    externalId
    name
    startTime
    homeTeamName
    awayTeamName
    result
    sport {
        id
        key
        title
        description
        active
        group
        hasOutrights
    }
    isLive
    completed
    markets {
        id
        isLive
        name
        source
        lastUpdated
        options {
            id
            name
            odds
        }
    }
    scoreUpdates {
        id
        name
        score
    }
}

query me {
    me {
        id
        externalId
        username
        email
        wallet {
            id
            balance
        }
    }
}

query ListEvents {
    listEvents {
        ...Event
    }
}

query ListLiveEvents {
    listLiveEvents {
        ...Event
    }
}


query ListBets {
    listBets {
        id
        betOptions {
            id
            status
            marketOption {
                id
                name
                odds
                market {
                    id
                    name
                    event {
                        ...Event
                    }
                }
            }
        }
        stake
        potentialWinnings
        createdAt
        status
    }
}



subscription marketOptionUpdates {
    liveMarketOptionsUpdated {
        id
        name
        odds
        lastUpdated
    }
}

subscription scoreUpdates {
    eventScoresUpdated {
        ...Event
    }
}

subscription eventStatusUpdates {
    eventStatusUpdated {
        ...Event
    }
}

mutation placeBet($betType: BetType!, $marketOptions: [ID!]!, $stake: Float!) {
    placeBet(betType: $betType, marketOptions: $marketOptions, stake: $stake) {
        id
        status
    }
}
mutation placeSingleBets($options: [BetOptionInput!]!) {
    placeSingleBets(options: $options) {
        id
        status
    }
}

